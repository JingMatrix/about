    Like most apprentices, I am interested in many areas of mathematics, such as algebra, geometry, probability, and logic. Although in the end, most students need to choose only one topic that interests them in order to become an expert in that field, learning different fields is still a worthwhile adventure.

    [College life](https://en.whu.edu.cn/) was colorful, and my experience had greatly enriched. I have tried interviewing rural teachers, writing mobile software and making short films; they were precious memories of my college life.
    + In the last year, I received a five-month `scholarship` from [CSC](http://www.campuschina.org/) to study at Toulouse, France. Finally I used the internship report mentioned in the `Research` part of this page as my undergraduate design. Due to Covid-19, CSC committee changed the returning policy for students abroad so I stayed in France for a whole summer.
    + In the third year, I took French courses on weekends, but not a hardworking student. I did a part-time job tutoring some college students with math. When I completed all the credits, my `GPA` reached 3.93/4.0, ranking second in my department.
    + In the second year, I transferred to the [Department of Mathematics](http://maths.whu.edu.cn/Englishversion/index.htm). I was passionate about mathematics and got attentions from some teachers.
    + In the first year, I majored in computer science. I was not very interested in this subject and even spent more time on math.

