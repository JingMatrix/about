        1. Walter Rudin: Functional Analysis, ISBN: 978-0-0706-1988-3
        1. Serge Lang: Algebra, ISBN: 978-1-4612-6551-1
        1. E. T. Jaynes: Probability Theory: The Logic of Science, ISBN: 978-0-5215-9271-0
    + For the second semester, I followed mathematics modelling
        , commutative algebra, topology, probability-statistics, and English. Our courses stopped at the middle of March because of the Covid-19 pandemic and I had no interest in attending any online courses. I was inefficient and learnt very little. Stressful at the beginning of pandemic and lonely at the end of this semester. I spent weeks on all other things except maths, such as program reverse engineering, music, website design, philosophy and psychology. Fortunately, I finally could sit down and learn geometry. Math is peace to me. I enjoyed follwing textbook:
        1. Glen E. Bredon: Topology and Geometry, ISBN: 978-1-4419-3103-0
        1. John M. Lee: Introduction to Smooth Manifolds, ISBN: 978-1-4419-9981-8
        1. John W. Milnor: Topology from the Differentiable Viewpoint, ISBN: 978-0-6910-4833-8
        1. Daniel Revuz & Marc Yor: Continuous Martingales and Brownian Motion, ISBN: 978-3-642-08400-3
    
    As for Master 2, I got a ten-month `scholarship` from [CIMI](http://www.cimi.univ-toulouse.fr/fr/bourses-d%C3%A9tudes).
